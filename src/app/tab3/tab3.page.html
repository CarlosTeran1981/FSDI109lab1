<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Register Friends
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<!-- register new friends -->

<h3>Register New Friend</h3>


<ion-card>

      <ion-label position="stacked">Name</ion-label>

</ion-card>

<ion-button (click)="register()" expand="block" color="primary">Register Friend</ion-button>

</ion-content>
